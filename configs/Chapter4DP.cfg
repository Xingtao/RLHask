# Dynamic Programming

enable
{ 
  bCarRental = true 
}

# rental car experiment can be extended to multiple locations cases by modifying configuration
carRental
{
   theta = 0.0001 # converge criterion 
   discount = 0.9  
   # arrays here represent parameters in different locations
   maxCars = [20, 20]
   rentalCredit = [10.0, 10.0]
   transferCost = [2.0, 2.0]
   maxTransferCars = [5, 5]
   freeParkingLimit = [20, 20]
   additionalParkingCost = [4.0, 4.0]
   additionalTransferSaving = [0.0, 0.0]   
   rentalCars = [3, 4]
   returnCars = [3, 2]
   
